# soil-test-analysis
to check the soil wheather it is suitable for plant breeds


    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soil Test Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f9ff, #cbebff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #2ecc71;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #ecf0f1;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Soil Test Analyzer ðŸŒ±</h2>
    <label for="ph">Soil pH Level (1â€“14):</label>
    <input type="number" id="ph" min="1" max="14" step="0.1">

    <label for="moisture">Moisture (%) :</label>
    <input type="number" id="moisture" min="0" max="100" step="0.1">

    <label for="nitrogen">Nitrogen Level (ppm):</label>
    <input type="number" id="nitrogen" min="0">

    <button onclick="analyzeSoil()">Analyze Soil</button>

    <div class="result" id="result">
      <!-- Result will show here -->
    </div>
  </div>

  <script>
    function analyzeSoil() {
      const ph = parseFloat(document.getElementById('ph').value);
      const moisture = parseFloat(document.getElementById('moisture').value);
      const nitrogen = parseFloat(document.getElementById('nitrogen').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(ph) || isNaN(moisture) || isNaN(nitrogen)) {
        resultDiv.innerHTML = "<strong>Please fill all the fields correctly.</strong>";
        return;
      }

      let soilType = "";
      let suitablePlants = [];

      // Determine soil type based on pH
      if (ph < 5.5) {
        soilType = "Acidic Soil";
        suitablePlants = ["Blueberries", "Potatoes", "Azaleas"];
      } else if (ph >= 5.5 && ph <= 7.5) {
        soilType = "Neutral Soil";
        suitablePlants = ["Tomatoes", "Carrots", "Wheat", "Corn"];
      } else {
        soilType = "Alkaline Soil";
        suitablePlants = ["Cabbage", "Lavender", "Spinach"];
      }

      // Additional suggestion based on moisture
      if (moisture < 30) {
        suitablePlants.push("Cactus", "Succulents");
      } else if (moisture > 70) {
        suitablePlants.push("Rice", "Watercress");
      }

      // Add nitrogen suggestion
      if (nitrogen < 20) {
        suitablePlants.push("Legumes (to improve nitrogen)", "Peas");
      }

      resultDiv.innerHTML = `
        <h3>ðŸ§ª Soil Analysis Result</h3>
        <p><strong>Soil Type:</strong> ${soilType}</p>
        <p><strong>Suggested Plants & Trees:</strong> ${suitablePlants.join(', ')}</p>
      `;
    }
  </script>
</body>
</html>
